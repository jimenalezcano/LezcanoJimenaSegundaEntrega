<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Farma Web</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous" />
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@300&display=swap" rel="stylesheet" />
      <link rel="stylesheet" href="home.css" />
</head>

<body>
      <ul class="nav justify-content-center" id="barra">
            <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Facebook</a>
            </li>
            <li class="nav-item">
                  <a class="nav-link" href="#">Instagram</a>
            </li>
            <li class="nav-item">
                  <a class="nav-link" href="#">Twitter</a>
            </li>
            <li class="nav-item">
                  <a class="nav-link" href="#">Mail</a>
            </li>
      </ul>

      <nav class="navbar navbar-light bg-light">
            <div class="container-fluid" id="barra">
                  <a class="navbar-brand" id="nombre">FARMA WEB</a>
                  <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search" />
                        <button class="btn btn-outline-success" class="boton" type="submit">Buscar</button>
                  </form>
            </div>
      </nav>

      <section class="container">
            <form class="row g-3 needs-validation" novalidate>
                  <div class="col-md-4">
                        <label for="validationCustom01" class="form-label" class="nombre">nombre</label>
                        <input type="text" class="form-control" id="nombres" required />
                        <div class="valid-feedback">Looks good!</div>
                  </div>
                  <div class="col-md-4">
                        <label for="validationCustom02" class="form-label">apellido</label>
                        <input type="text" class="form-control" id="apellido"  />
                        <div class="valid-feedback">Looks good!</div>
                  </div>
                  <div class="col-md-6">
                        <label for="validationCustomDNI" class="form-label">dni</label>
                        <input type="text" class="form-control" id="dni" />
                        <div class="invalid-feedback"></div>
                  </div>
                  <div class="col-md-4">
                        <label for="validationCustomUser" class="form-label">nombreUser</label>
                        <div class="input-group has-validation">
                              <span class="input-group-text" id="inputGroupPrepend">@</span>
                              <input type="text" class="form-control" id="nombreUser"
                                    aria-describedby="inputGroupPrepend"  />
                              <div class="invalid-feedback"></div>
                        </div>
                  </div>
                  <div class="col-md-6">
                        <label for="validationCustomEmail" class="form-label">email</label>
                        <input type="text" class="form-control" id="email"  />
                        <div class="invalid-feedback"></div>
                  </div>
                  <div class="col-md-6">
                        <label for="validationCustomBar" class="form-label">barrio</label>
                        <input type="text" class="form-control" id="barrio" />
                        <div class="invalid-feedback"></div>
                  </div>
                  <div class="col-md-6">
                        <label for="validationCustomDir" class="form-label">direccion</label>
                        <input type="text" class="form-control" id="direccion"  />
                        <div class="invalid-feedback"></div>
                  </div>
                  <div class="col-md-6">
                        <label for="validationCustomPago" class="form-label">Selecione metodo de pago</label>
                        <input type="text" class="form-control" id="pago"  />
                        <div class="invalid-feedback"></div>
                  </div>
                  <div class="col-12">
                        <button class="btn btn-primary" type="button" onclick="registrarUser()"> Enviar
                        </button>
                  </div>
            </form>
      </section>

      <section>
            <div id="datosDom" class="text-danger w-50 h-25 justify-content-center text-center fs-3">
      
            </div>
      </section>

      <script src="home.js"></script>
      <script src="./User/event.js"></script>
      <script src="./User/products.js"></script>


</body>

</html>
